	<div class="container" id="cadastro">

		<form th:action="${equipe.id==null} ? @{/equipes/cadastrar} : @{/equipes/editar}" th:object="${equipe}" method="POST">
			
			<div align="center">
				<h1>Cadastro de Equipe</h1>
			</div>

			<div class="jumbotron">
			
				<div class="form-group col-md-4">
					<label for="nome">Nome</label> 
					<input type="text" class="form-control form-control-sm" id="nome"
						placeholder="Nome da equipe" autofocus="autofocus" th:field="*{nome}" />
					<div class="invalid-feedback"></div>
				</div>
				
				<div class="form-group col-md-4">
					<label for="entidadeVinculada">Entidade vinculada</label> 
					<input type="text" class="form-control form-control-sm" id="entidadeVinculada"
						placeholder="ex: Católica" autofocus="autofocus" th:field="*{entidadeVinculada}" />
					<div class="invalid-feedback"></div>
				</div>
				
				<div class="form-group col-md-4">
					<label for="endereco">Endereço</label> 
					<input type="text" class="form-control form-control-sm" id="endereco"
						placeholder="ex: Rua João Decker, N°1000" autofocus="autofocus" th:field="*{endereco}" />
					<div class="invalid-feedback"></div>
				</div>
				
				<div class="form-group col-md-4">
					<label for="email">Email</label> 
					<input type="text" class="form-control form-control-sm" id="email"
						placeholder="ex: exemplo@exemplo.com" autofocus="autofocus" th:field="*{email}" />
					<div class="invalid-feedback"></div>
				</div>
				
				<div class="form-group col-md-4">
					<label for="telefone">Telefone</label> 
					<input type="text" class="form-control form-control-sm" id="telefone"
						placeholder="(00) 0.0000-0000" autofocus="autofocus" th:field="*{telefone}" />
					<div class="invalid-feedback"></div>
				</div>
				
				<div class="form-group col-md-4">
					<label for="cnpj">CNPJ</label> 
					<input type="text" class="form-control form-control-sm" id="cnpj"
						placeholder="00.000.000/0000-00" autofocus="autofocus" th:field="*{cnpj}" />
					<div class="invalid-feedback"></div>
				</div>
				
				<div class="form-group col-md-4">
					<label for="linkRedesSociais">Redes Sociais</label> 
					<input type="text" class="form-control form-control-sm" id="linkRedesSociais"
						placeholder="ex: Facebook, Instagram, Site, etc..." autofocus="autofocus" th:field="*{linkRedesSociais}" />
					<div class="invalid-feedback"></div>
				</div>

				<br> 
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-success btn-lg btn-block">Salvar</button>
				<br>
				<a href="/equipes/listar" class="btn btn-info btn-lg btn-block" role="button" aria-pressed="true">Listar</a>
			</div>

		</form>
	</div>
	    
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
