<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8"/>
<title>Lista de Equipes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="navbar-top.css" rel="stylesheet">
    
</head>


<body style="background-color:#cfcfcf">
	
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">WickedBotz</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contato">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sobre">Sobre</a>
          </li>
          
        </ul>
      </div>
      <form class="form-inline" th:action="@{/logout}" method="post">
      	<input class="form-control- mr-sm-2" type="hidden" />
	    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Sair</button>
  	  </form>
  	  
    </nav>

	<div class="table-responsive" role="main" align="center">
		<div class="bd-example">
			<h1>Lista de Equipes</h1>
			<a href="/equipes/cadastrar" class="btn btn-outline-secondary my-2 my-sm-0" role="button" aria-pressed="true">
			Cadastrar nova Equipe</a>
		</div>
		
		<br>
		
		<table class="table table-bordered">
			<thead class="thead-dark">
			<tr>
				<th>Nome</th>
				<th>Entidade vinculada</th>
				<th>Endereço</th>
				<th>Email</th>
				<th>Telefone</th>
				<th>CNPJ</th>
				<th>Redes Sociais</th>
				<th>Ações</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each= "e : ${equipes}">
				<td th:text= "${e.nome}"></td>
				<td th:text= "${e.entidadeVinculada}"></td>
				<td th:text= "${e.endereco}"></td>
				<td th:text= "${e.email}"></td>
				<td th:text= "${e.telefone}"></td>
				<td th:text= "${e.cnpj}"></td>
				<td th:text= "${e.linkRedesSociais}"></td>
				<td colspan="2">
				
					<a class="btn btn-warning btn-xs" th:href="@{/equipes/editar/{id} (id=${e.id}) }" role="button">
	                	<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>Editar</a>
				
                	<a class="btn btn-danger btn-xs" th:href="@{/equipes/excluir/{id} (id=${e.id}) }" role="button">
	                                <span class="oi oi-brush" title="Excluir" aria-hidden="true"></span>Excluir</a></td>
				</tr>		
			</tbody>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
</body>
</html>
