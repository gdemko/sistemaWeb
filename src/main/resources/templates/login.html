<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head>
	    <title>Spring Security</title>

	    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

	    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

	    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

	    <link th:href="@{/css/style.css}" rel="stylesheet"/>
	    
	    <link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link href="navbar-top.css" rel="stylesheet">
	    
	</head>

	<body style="background-color:#2962ff">
		<div class="container" align="center">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				
				<div th:if="${param.error}">
					<div class="alert alert-danger">Usuario e/ou invalido!</div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info">At√© logo!</div>
				</div>

				<div class="jumbotron" style="margin-top:150px">
					
					<div class="panel-heading">
				    	<h3 class="panel-title">ENTRE</h3>
				  	</div>
				  	<br>
					<div class="panel-body">
						<form action="/login" method="post">
						
							<div class="form-group">
								<input name="username" class="form-control" placeholder="Usuario"/>
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Senha"/>
							</div>

							<div class="form-group">
								<button class="btn btn-primary btn-block">Entrar</button>
							</div>
							
						</form>
					</div>
					
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		
	</body>
</html>
